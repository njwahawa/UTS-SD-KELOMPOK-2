<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam Digital PBO</title>
</head>
<body>
  <h1>Jam Digital</h1>
  
  <div id="time" style="font-size:2rem;font-weight:600;"></div>
  <div id="date"></div>

  <div style="margin-top:10px;">
    <button id="toggleFormatBtn">Toggle 12/24</button>
    <button id="stopBtn">Stop</button>
    <button id="startBtn">Start</button>
  </div>

  <hr>
  <h3>Set Alarm</h3>
  <input id="alarmTime" placeholder="HH:MM (24 jam)">
  <button id="setAlarmBtn">Set Alarm</button>
  <button id="clearAlarmBtn">Clear Alarm</button>
  <p id="alarmStatus"></p>

  <!-- Hanya sekali -->
  <script src="script.js"></script>
</body>
</html>
